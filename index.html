<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>とあるロゴジェネレーター</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>とあるロゴジェネレーター</h1>

  <div class="input-inline">
    <span>とある</span>
    <input type="text" id="kanji2" maxlength="2" />
    <span>の</span>
    <input type="text" id="kanji4" maxlength="4" />
    <input type="text" id="katakana" />
  </div>

  <div class="gradient-controls">
    <label>グラデーションカラー1：
      <input type="color" id="color1" value="#337ab7" />
    </label>
    <label>カラー2：
      <input type="color" id="color2" value="#23527c" />
    </label>
  </div>

  <div class="style-buttons">
    <button type="button" id="indexBtn">とある魔術の禁書目録</button>
    <button type="button" id="railgunBtn">とある科学の超電磁砲</button>
  </div>

  <div id="preview">
    <svg
      id="logoSVG"
      viewBox="0 0 600 200"
      preserveAspectRatio="xMidYMid meet"
      style="display:none"
    >
      <defs>
        <linearGradient id="railgun-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#337ab7" />
          <stop offset="100%" stop-color="#23527c" />
        </linearGradient>
      </defs>
      <text
        x="300"
        y="100"
        class="style-index"
        id="svgText"
        dominant-baseline="middle"
        text-anchor="middle"
      >
        とある文字
      </text>
    </svg>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
